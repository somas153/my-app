<div >
    <form>
      <h1>SIGN UP FORM</h1>
      <div class='form-group'>
        <label>Name</label>
        <input id="name" [(ngModel)]="name" class='form-control' name="name" placeholder='enter your name' type='text'>
      </div>
      <div class='form-group'>
          <label>Password</label>
        <input id="password" [(ngModel)]="password" class='form-control' name="password" placeholder='set Password'
          type='password'>
      </div>
      <div class='form-group'>
          <label>Confirm Password</label>
        <input id="confirmpassword" [(ngModel)]="confirmpassword" class='form-control' name="confirmpassword"
          placeholder='confirm your password' type='password'>
      </div>
      <div>
      <button class="btn btn-primary" (click)="signup()">Sign Up</button>
    </div>
    </form>
  </div>
