<div >
    <form >
      <h1>SELECT A MOVIE</h1>
      <div class='form-group'>
        <label>Movie Name</label>
        <input [(ngModel)]="MovieName" class='form-control' name="MovieName" placeholder='select a MovieName' type='text'>
      </div>
      
      <div class='form-group'>
        <label>Language</label>
        <input [(ngModel)]="Language" class='form-control' name="Language" placeholder='select Language' type='text'>
      </div>
    
      <div class='form-group'>
        <label>Genre</label>
        <input [(ngModel)]="Genre" class='form-control' name="Genre" placeholder='Genre type' type='text'>
      </div><br>
      <button class="btn btn-primary" (click)="save()" style="margin-left: 30px">Save</button>
      <button class="btn btn-primary" (click)="cancel()" type="reset" style="margin-left: 50px">Cancel</button>
    </form>
  </div>
