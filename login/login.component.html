<div>
    <form>
      <h1>LOGIN FORM</h1>
      <div class='form-group'>
        <label>Name</label>
        <input id="name" [(ngModel)]="name" class='form-control' name="name" placeholder='enter your name' type='text'>
      </div>
      <div class='form-group'>
        <label>Password</label>
        <input id="password" [(ngModel)]="pass" class='form-control' name="password" placeholder='enter Password'
          type='password'>
      </div>
      <button class="btn btn-primary" (click)="login()">Sign in</button>
    </form>
  </div>
